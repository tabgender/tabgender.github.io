<!DOCTYPE html>

<head>

  <title>New tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A website which raises funds to donate to charities that support access to gender-affirming care.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <link rel="StyleSheet" href="style.css" />
</head>

<body>

  <live-simply>
    <br />

    <button class="options-button" onclick="toggleOptions()">
      <img src="resources/options.svg" id="options-icon" />
    </button>

    <div id="funds-raised">$123,456.78</div>

    <br /><br /><br />
    <div id="options-page">
      <br />
      <div id="link-wrapper">
        <a class="link" href="#">Settings</a>
        <a class="link" href="#" onclick="openThemeSelector()">Theme</a>
      </div>
    </div>

    <br /><br /><br /><br /><br />

    <div id="time">11:12 am</div>

    <br />

    <div id="search-wrapper">
      <div id="search-bar">

        <img src="resources/google_icon.png" id="google-icon" />

        <form action="https://www.google.com/search" method="get">
          <input id="search-form" type="text" placeholder="Search Google or type a URL" name="q" autocomplete="off" />
        </form>
      </div>
    </div>

    <br />

    <div id="date">Sunday, Nov. 2</div>

    <div id="theme-selector-wrapper">
      <div id="theme-selector">

        <div id="theme-selector-header">Customize this page</div>

        <div id="theme-selector-categories">
          <button class="theme-selector-category" id="selected-theme-category" onclick="selectThisThemeCategory(this)">
            Color
          </button>
          <button class="theme-selector-category" onclick="selectThisThemeCategory(this)">
            Style
          </button>
        </div>


        <div id="color-selector">
          <button class="color-option" id="red-color-option" onclick="selectThisColorOption(this)"></button>
          <button class="color-option" id="orange-color-option" onclick="selectThisColorOption(this)"></button>
          <button class="color-option" id="yellow-color-option" onclick="selectThisColorOption(this)"></button>
          <button class="color-option" id="green-color-option" onclick="selectThisColorOption(this)"></button>
          <button class="color-option" id="blue-color-option" onclick="selectThisColorOption(this)"></button>
          <button class="color-option selected-color-option" id="purple-color-option" onclick="selectThisColorOption(this)"></button>
        </div>

        <div id="style-selector">


        </div>

      </div>
    </div>

  </live-simply>

  <script src="script.js"></script>
</body>

</html>
