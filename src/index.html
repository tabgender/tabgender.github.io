<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../dist/output.css">

    <title>New tab</title>

</head>

<body>
    
    <div class="bg-fuchsia-300"> <!-- content wrapper -->
        <main>

            <!-- logo -->
            <div>
                <img src="../resources/google_icon.png">
            </div>

            <!-- settings -->
            <div>
                <img src = "../resources/options-gray.png" style="height:10px; width:10px;">
            </div>

            <!-- money -->
            <div>
                <h2 class="text-gray-600">$123,456.78</h2>
            </div>

            <!-- time -->
            <div>
                <h2 id="time">12:45</h2>
            </div>

            <!-- search bar -->
            <div id="search-wrapper">
                <div id="search-bar">
          
                  <img src="resources/google_icon.png" id="google-icon" />
          
                  <form action="https://www.google.com/search" method="get">
                    <input id="search-form" type="text" placeholder="Search Google or type a URL" name="q" autocomplete="off" />
                  </form>
                </div>
            </div>

            <!-- date -->
            <div>
                <h2 id="date">Saturday, Nov. 2</h2>
            </div>

        </main>
    </div>

    <script src="script.js"></script>

</body>

</html>
